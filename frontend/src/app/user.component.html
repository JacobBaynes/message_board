<mat-card class="card">
  <mat-card-content>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="model.firstName" matInput>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input [(ngModel)]="model.lastName" matInput>
    </mat-form-field>
    <mat-card-actions>
      <button (click)="post()" mat-raised-button color="primary">Save Changes</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
