<mat-card class="card">
  <mat-card-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input [(ngModel)]="message.owner" matInput>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea [(ngModel)]="message.text" matInput></textarea>
    </mat-form-field>
    <mat-card-actions>
      <button (click)="post()" mat-button color="primary">POST</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
